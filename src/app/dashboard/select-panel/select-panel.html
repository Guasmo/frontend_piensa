<!-- select-panel.component.html -->
<div class="select-panel-container">
  <app-navbar></app-navbar>

  <div class="container">
    <div class="panel">
      <div class="panel-content">
        <div class="title">Control Panel</div>
        <div class="buttons">
          
          <!-- Speaker 1 - Active (Yellow) -->
          <button class="circle-btn active"
                  (pointerdown)="onButtonDown($event, 'yellow')"
                  (pointerup)="onButtonUp($event)"
                  (pointerleave)="onButtonLeave($event)"
                  data-speaker-id="1"
                  title="Speaker 1">
          </button>

          <!-- Speaker 2 - Locked -->
          <button class="circle-btn locked"
                  data-speaker-id="2"
                  title="ðŸ”’ Locked"
                  disabled>
          </button>

          <!-- Speaker 3 - Locked -->
          <button class="circle-btn locked"
                  data-speaker-id="3"
                  title="ðŸ”’ Locked"
                  disabled>
          </button>

          <div class="spacer"></div>

          <!-- Speaker 4 - Locked -->
          <button class="circle-btn locked"
                  data-speaker-id="4"
                  title="ðŸ”’ Locked"
                  disabled>
          </button>

          <!-- Hidden spacer -->
          <button class="circle-btn button-hiden" disabled></button>

          <!-- Speaker 5 - Locked -->
          <button class="circle-btn locked move-right"
                  data-speaker-id="5"
                  title="ðŸ”’ Locked"
                  disabled>
          </button>
        </div>
      </div>

      <button class="back-button" routerLink="/home">Back</button>
    </div>
  </div>
</div>
