<div class="outer-wrapper">
  <div class="panel-wrapper">
    <app-logo></app-logo>
    <h2 class="title">Control Panel</h2>

    <div class="info">
      <p><strong>Name:</strong> <span class="value">Undefined</span></p>
      <p><strong>Position:</strong> <span class="value">Undefined</span></p>
      <p><strong>State:</strong> <span class="value">Undefined</span></p>
      <p><strong>Battery status:</strong> <span class="value">Undefined</span></p>
    </div>

    <!-- Botón: cambia texto dinámicamente -->
    <button class="energy-button" (click)="toggleEnergy()">
      {{ showEnergy ? 'Hide Energy Consumption ▲'
                    : 'Show Energy Consumption ▼' }}
    </button>

    <!-- Bloque de métricas -->
    <div id="energySection"
         class="metrics energy-content"
         [class.hidden]="!showEnergy">
      <label>Current voltage</label>
      <div class="metric-box">---,-- V/h</div>

      <label>Current flow</label>
      <div class="metric-box">---,-- A/h</div>

      <label>Current power</label>
      <div class="metric-box">---,-- W/h</div>
    </div>

    <!-- Cuadro adicional -->
    <div class="info-box" *ngIf="showEnergy">
      <h3>Energy Details</h3>
      <ul>
        <li><strong>Battery Health:</strong> Good</li>
        <li><strong>Average Usage:</strong> 12.5 W</li>
        <li><strong>Peak Load:</strong> 20.2 W</li>
        <li><strong>Last Recharge:</strong> 3 hours ago</li>
      </ul>
    </div>

    <button class="back-button" routerLink="/dashboard/select-panel">Back</button>
    <button class="save-button" routerLink="/dashboard/select-panel">Save</button>
  </div>
</div>
